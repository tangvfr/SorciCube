name: SorciCubeSpell
prefix: SorciCubeSpell
softdepend: ["LuckPerms", "Multiverse-Core"]
description: "This is an plugin to implement the spell of server SorciCube."
version: 0.0.8.8
api-version: 1.9.4
author: Tangv
website: www.tangv.fr
main: fr.tangv.sorcicubespell.SorciCubeSpell
commands:
  viewcards:
    usage: /viewcards
    description: "Open gui with the list of the cards."
    permission: sorcicubespell.viewcards
  packetadd:
    usage: /packetadd <name>
    description: "Add new packet card."
    permission: sorcicubespell.packetadd
  packetgive:
    usage: /packetgive <player> <name>
    description: "Give packet card of a player."
    permission: sorcicubespell.packetgive
  refresh:
    usage: /refresh
    description: "Refresh the cards."
    permission: sorcicubespell.refresh