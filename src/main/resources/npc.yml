  patron:
    name_npc: "§7§lpatron"
    reward: 15
    message: "§7§lDider le Patron §f: ...oh ... je vais aller me coucher... je sais que les autres travaillent encore mais j'en peux plus.. tiens §6[§e{reward}€§6]§f et laisse moi dormir"
  sacripanarbr:
    name_npc: "§6§l§4!"
    reward: 35
    message: "Toi aussi tu aimes grimper dans les arbres? Pour le coup, jolie prestation pour m'avoir retrouvé! Tiens je te donne {reward} pièces..."
  echan:
    name_npc: "§1§4!"
    reward: 15
    message: "Jeune soricer en crise..? Tiens §6[§e{reward}€§6]§f!"
  mec:
    name_npc: "§2§4!"
    reward: 10
    message: "Oh zut j'étais si bien caché dans le grenier.. fais-en ce que tu veux de ces §6[§e{reward}€§6]§f!"
#NPC message
npc_messages:
  testage:
    name_npc: "§7§lGuy M"
    messages:
      - "Hey {player} !"
  my_lolo:
    name_npc: "§5lolo"
    messages:
      - "Hey {player}, my name is Lolo."
      - "Hey {player}, have you a bear."
  mormiti:
    name_npc: "§7§lMormiti"
    messages:
      - "§7§lMormiti§f : Tu es sorcier dans ce village {player} ?"
      - "§7§lMormiti§f : Ici on forme les meilleures tireurs de ce pays!"
      - "§7§lMormiti§f : On est une poignée d'archers, les volontaires se font rares..."
      - "§7§lMormiti§f : Les entraînements sont rudes aujourd'hui"
      - "§7§lMormiti§f : Oui je sais mon nom est spécial.. mais on choisit pas hein Monsieur {player} !!!"
  julien:
    name_npc: "§7§lJulien"
    messages:
      - "§7§lJulien§f : {player} au lieu d'être sorcier, tu ne veux pas devenir chevalier?"
      - "§7§lJulien§f : Notre caserne est réputé pour nos archers et nos chevaliers"
      - "§7§lJulien§f : Tobi est notre chef dans cette caserne"
      - "§7§lJulien§f : Nos conditions de vies sont dures... tous le monde dort dans la même chambre, c'est pas l'hôtel ici!"
  aline:
    name_npc: "§7§lAline"
    messages:
      - "§7§lAline§f : Si tu cherches le Seigneur {player}, il suffit de monter les escaliers"
      - "§7§lAline§f : Il y a aussi la salle des Conseils, il suffit de grimper l'échelle"
      - "§7§lAline§f : Les gardes royaux te surveilleront mais ne t'agresserons pas!"
      - "§7§lAline§f : Le village est un endroit sûr... ta sécurité est notre affaire"
  arnold:
    name_npc: "§7§lArnold"
    messages:
      - "§7§lArnold§f : La taverne de Patrice est l'un des meilleurs endroits de cette ville"
      - "§7§lArnold§f : Notre village devient de plus en plus rempli de sorciers!"
      - "§7§lArnold§f : Parle avec tout le monde, c'est poli et certains t'offrent même des petites récompenses"
      - "§7§lArnold§f : Bon moi je vais peut-être un petit tour chez Patrice, sa bière est incroyable!"
